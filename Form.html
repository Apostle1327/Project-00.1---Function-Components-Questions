<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 00.1 - Function Component Questions</title>
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="mb-5"><strong>CRUD Application</strong></h1>
      </div>

      <form
        method="post"
        onsubmit="return validateForm(this)"
        id="myForm"
        class="d-flex flex-column align-items-center justify-content-center gap-3"
      >
        <div class="form-floating w-50">
          <input
            class="form-control"
            id="fname"
            type="text"
            name="fname"
            placeholder="Name"
            required
          />
          <label for="fname">Name</label>
          <div class="errorMsg text-danger" id="fnameError"></div>
        </div>

        <div class="form-floating w-50">
          <input
            class="form-control"
            id="age"
            type="number"
            name="age"
            placeholder="Age"
            required
          />
          <label for="age">Age</label>
          <div class="errorMsg text-danger" id="ageError"></div>
        </div>

        <div class="form-floating w-50">
          <input
            class="form-control"
            id="address"
            type="text"
            name="address"
            placeholder="Address"
            required
          />
          <label for="address">Address</label>
          <div class="errorMsg text-danger" id="addressError"></div>
        </div>

        <div class="form-floating w-50">
          <input
            class="form-control"
            id="email"
            type="email"
            name="email"
            placeholder="eMail"
            required
          />
          <label for="email">eMail</label>
          <div class="errorMsg text-danger" id="emailError"></div>
        </div>

        <div class="d-flex gap-3">
          <button
            type="button"
            class="btn btn-success"
            id="submit"
            onclick="addData()"
          >
            Add Data
          </button>

          <button
            type="button"
            class="btn btn-primary"
            id="updateData"
            onclick="editData()"
            style="display: none"
          >
            Update
          </button>

          <button type="button" class="btn btn-warning" onclick="clearForm()">
            Clear
          </button>
        </div>
      </form>
    </div>
    <script src="Assets/JavaScript/Class Based Components/2.js"></script>
    <script src="Assets/JavaScript/Script/bootstrap.bundle.js"></script>
  </body>
</html>
